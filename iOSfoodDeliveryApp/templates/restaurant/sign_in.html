{% extends 'auth_base.html' %}
{% load bootstrap3 %}

{% block title %} Sign In {% endblock %}
{% block heading %}Restaurant - Sign In {% endblock %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-pink pull-right">Sign In</button>
  </form>
  <a href="{% url 'restaurant-sign-up' %}"> Register your restaurant </a>
{% endblock %}
